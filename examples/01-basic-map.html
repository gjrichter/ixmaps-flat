<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iXMaps - Esempio Base</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map_div {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map_div"></div>

    <script src="https://cdn.jsdelivr.net/gh/gjrichter/ixmaps_flat@master/ixmaps.js"></script>
    <script type="text/javascript">
        // Crea la mappa e imposta la vista iniziale
        ixmaps.Map("map_div", {
            mapType: "OpenStreetMap - Osmarenderer"
        }).then((map) => {
            // Centra la mappa su Roma con zoom 10
            map.view([41.9028, 12.4964], 10);

            console.log("Mappa caricata con successo!");
        });
    </script>
</body>
</html>
