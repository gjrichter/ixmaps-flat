<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iXMaps - Proiezioni Diverse</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        #map_div {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Proiezioni Cartografiche</h1>
    <div class="controls">
        <button onclick="changeProjection('mercator')">Mercator</button>
        <button onclick="changeProjection('winkel')">Winkel Tripel</button>
        <button onclick="changeProjection('equalearth')">Equal Earth</button>
        <button onclick="changeProjection('albers')">Albers</button>
        <button onclick="changeProjection('laea')">Lambert Azimuthal</button>
        <button onclick="changeProjection('ortho')">Orthographic</button>
    </div>
    <div id="map_div"></div>

    <script type="text/javascript" src="../ixmaps.js"></script>
    <script type="text/javascript">
        let currentMap = null;

        // Inizializza con Mercator
        initMap('mercator');

        function initMap(projection) {
            ixmaps.Map("map_div", {
                mapName: "projectionDemo",
                mapService: "leaflet",
                mapType: "OpenStreetMap",
                mapProjection: projection,
                align: "right",
                toolbutton: true
            }).then((map) => {
                currentMap = map;
                // Vista sul mondo
                map.view([20, 0], 2);
                console.log("Proiezione caricata:", projection);
            });
        }

        function changeProjection(projection) {
            // Ricarica la mappa con nuova proiezione
            document.getElementById('map_div').innerHTML = '';
            initMap(projection);
        }
    </script>
</body>
</html>
