<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iXMaps - Mappa Italia con Proiezione Winkel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map_div {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map_div"></div>

    <script type="text/javascript" src="../ixmaps.js"></script>
    <script type="text/javascript">
        ixmaps.Map("map_div", {
            mapName: "italia",
            mapService: "leaflet",
            mapType: "Stamen - toner-lite",
            mapProjection: "winkel",
            align: "right",
            toolbutton: true,
            search: true
        }).then((map) => {
            // Centra sull'Italia
            map.view([42.5, 12.5], 6);

            console.log("Mappa Italia caricata con proiezione Winkel Tripel!");
        });
    </script>
</body>
</html>
